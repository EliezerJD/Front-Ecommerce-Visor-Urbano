<div class="signup-form">

    <!--  START MANAGE CONTEND  -->
    <div class="about_content" >

        <div class="container">
            <div class="row">
                <div class="col-12  col-lg-8 offset-lg-2 text-center wow slideInUp" data-wow-duration="2s">
                    <h1 class="heading">Bienvenido a Bellota Estudio</h1>
        
                </div>
            </div>
        </div>

        <!--  START FORM SECTION  -->
        <div class="offset-lg-3 col-lg-6 col-md-12 col-sm-12 pr-lg-0 whitebox">
            <div class="widget logincontainer">
                <!--<div class="col-sm-12" id="result"></div>-->
                          <h3 class="bottom35 text-center text-md-left">Iniciar Sesión</h3>
                <form class="getin_form border-form contact-form" id="contact-form-data">
                    <div class="row">

                        <div class="col-md-12 col-sm-12">
                            <div class="form-group bottom35">
                                <label for="registerEmail" class="d-none"></label>
                                <input class="form-control" type="email" [(ngModel)]="email" placeholder="Email:" name="email">
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group bottom35">
                                <label for="registerPass" class="d-none"></label>
                                <input class="form-control" type="password" [(ngModel)]="password" placeholder="Contraseña:" name="password">
                                <a style="font-size: 13px; color: blue; cursor: pointer;">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group bottom35">
                                <div class="form-check text-left">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                                        <label class="custom-control-label" for="defaultUnchecked">Recordarme en este dispositivo</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <button type="button" class="btn pink-gradient-btn-into-black" (click)="login()">Iniciar sesión</button>
                            <p class="top20 SignInclass"> ¿No tienes una cuenta? &nbsp;<a href="/registro">Registrate</a> </p>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
        <!--  END FORM SECTION  -->


    </div>
    <!--  END MANAGE CONTEND  -->
</div>
